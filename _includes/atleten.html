<!-- Atleten Section -->
<section id="{{ page.title }}" class="container content-section text-center">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2">

      {% for atl_hash in site.data %}
      {% assign atl = atl_hash[1] %}

      <div class="col-xs-6 col-sm-3 col-md-3">
        <div class="wow bounceInUp" data-wow-delay="0.1s">
          <div class="team boxed-grey">
            <div class="inner">
              <h5> {{ atl.naam }} </h5>
              <p class="subtitle"> {{ atl.quote }} </p>
              <div class="avatar"><img src="/img/atleten/{{ atl.naam |Â replace:' ','_'}}.jpg" alt="" class="img-responsive img-circle" /></div>
            </div>
          </div>
        </div>
      </div>

      {% endfor %}

    </div>
  </div>
</section>
