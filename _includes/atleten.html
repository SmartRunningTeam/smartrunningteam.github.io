<!-- Atleten Section -->
<section id="{{ page.title }}" class="container content-section">
  <div class="row">

      {{ page.content | markdownify }}

      {% for atl_hash in site.data %}
      {% assign atl = atl_hash[1] %}

      <div class="col-xs-6 col-sm-3 col-md-3">
          <div class="team boxed-grey">
            <div class="inner">
              <a href="atleten/{{ atl.naam | replace:' ','_' }}">
                <h5> {{ atl.naam }} </h5>
              </a>
              <p class="subtitle"> {{ atl.quote }} </p>
              <div class="avatar">
                <a href="atleten/{{ atl.naam | replace:' ','_' }}">
                  <img src="/img/atleten/{{ atl.naam | replace:' ','_'}}.jpg" alt="" class="img-responsive img-circle" />
                </a>
              </div>
            </div>
          </div>
      </div>

      {% endfor %}

  </div>
</section>
