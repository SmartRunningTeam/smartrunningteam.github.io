<!-- Blog Section -->
<section id="{{ page.title }}" class="container content-section text-center">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">

        {{ page.content | markdownify }}

        {% for p in site.posts limit:2 %}
        <h4> <strong> <a href="{{ p.url }}">{{ p.title }} </a> </strong>
          <small>. {{ p.category }} .</small>
          <strong> {{ p.date | date_to_string }} </strong>
          <!-- <small> <a href="{{ post.url }}#disqus_thread">Comments</a></small> -->
        </h4>

        {{ p.excerpt }}

        {% endfor %}

        <a href="/blog/index.html"><h4><strong>Meer posts</strong></h4></a>

      </div>
    </div>
</section>
